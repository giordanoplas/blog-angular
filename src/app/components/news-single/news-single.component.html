<div class="container container-articles mt-1 mb-4 p-xl-0">
    <div class="row d-flex justify-content-center bg-articles">
        <div class="col-12 col-xl-9 d-flex justify-content-center my-4 mx-0" *ngIf="!news">
            <img src="{{_ruta}}assets/images/loading4.gif" height="300px" alt="Cargando...">
        </div>
        <div class="col-12 col-xl-9 my-4" *ngIf="news">
            <article>
                <div href="#" class="thumb" (click)="openModal(modal)" *ngIf="news.thumb">
                    <img src="{{_dataurl + 'img/news/' + news.thumb}}" alt="{{news.titulo}}"
                        class="img img-fluid">
                </div>

                <ng-template #modal let-modal>
                    <div class="modal-body">
                        <img src="{{_dataurl + 'img/news/' + news.thumb}}" alt="{{news.titulo}}"
                            class="img img-fluid">
                    </div>
                </ng-template>

                <img src="{{_ruta}}assets/images/default.png" alt="{{news.titulo}}" class="img img-fluid"
                    *ngIf="!news.thumb">

                <h2 class="titulo mt-2">{{news.titulo}}</h2>
                <span class="text-white">
                    <b>{{news.fecha | amLocale: 'es' | amDateFormat: 'MMMM D, YYYY'}}</b>
                </span>
                <p class="text-justify" [innerHTML]="news.contenido"></p>
            </article>
        </div>       
    </div>
</div>
